engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
    - Gemfile.lock
    - "**.erb"
    - "**.haml"
    - "**.rb"
    - "**.rhtml"
    - "**.slim"
    - "**.css"
    - "**.inc"
    - "**.js"
    - "**.jsx"
    - "**.module"
    - "**.php"
    - "**.py"
exclude_paths:
  - "app/assets/javascripts/bootstrap.js"
  - "app/assets/javascripts/jquery.contact.js"
  - "app/assets/javascripts/jquery.easing.min.js"
  - "app/assets/javascripts/jquery.easypiechart.js"
  - "app/assets/javascripts/jquery.gridrotator.js"
  - "app/assets/javascripts/jquery.isotope.js"
  - "app/assets/javascripts/jquery.min.js"
  - "app/assets/javascripts/jquery.placeholder.js"
  - "app/assets/javascripts/jquery.ui.rlightbox.js"
  - "app/assets/javascripts/jquery.ui.widget.min.js"
  - "app/assets/javascripts/modernizr.js"
  - "app/assets/javascripts/waypoint.js"
  - "spec/"
