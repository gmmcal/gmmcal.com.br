AllCops:
  TargetRubyVersion: 2.4
  DisplayCopNames: true
  Exclude:
    - 'db/schema.rb'
    - 'spec/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: ()
    '%i': '[]'
    '%w': '[]'

Documentation:
  Enabled: false

Lint/ScriptPermission:
  Enabled: false

Style/MixinUsage:
  Enabled: false
