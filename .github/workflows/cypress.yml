      # caching
      - name: Cache gems
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: bundler-e2e-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            bundler-e2e-${{ env.cache-name }}-
            bundler-e2e-

      - name: Get yarn cache
        id: yarn-cache
        run: echo '::set-output name=dir::$(yarn cache dir)'

      - name: Cache node modules
        uses: actions/cache@v1
