name: Pipeline

on:
  - pull_request

jobs:
  # DOCKER
  build:
    name: Test
    uses: ./.github/workflows/_docker.yml
    secrets: inherit

  cypress:
    name: Cypress
    uses: ./.github/workflows/_docker.yml
    secrets: inherit
    with:
      target: cypress
      tag-name: "gmmcal/gmmcal:cypress"

  preview:
    name: Preview
    uses: ./.github/workflows/_docker.yml
    secrets: inherit
    with:
      target: production
      tag-name: "gmmcal/gmmcal:preview-${{ github.event.number }}-${{ github.run_number }}"
      publish: true

  development:
    name: Development
    uses: ./.github/workflows/_docker.yml
    secrets: inherit
    with:
      target: development
      publish: false

  production:
    name: Production
    uses: ./.github/workflows/_docker.yml
    secrets: inherit
    with:
      target: production
      publish: false

  # LINT
  rubocop:
    name: Rubocop
    uses: ./.github/workflows/_lint.yml
    with:
      command: bundle exec rubocop --config .rubocop.yml .
    needs: build

  reek:
    name: Reek
    uses: ./.github/workflows/_lint.yml
    with:
      command: bundle exec reek --config .reek.yml .
    needs: build

  brakeman:
    name: Brakeman
    uses: ./.github/workflows/_lint.yml
    with:
      command: bundle exec brakeman
    needs: build

  scsslint:
    name: SCSSLint
    uses: ./.github/workflows/_lint.yml
    with:
      command: bundle exec scss-lint --config .scss-lint.yml
    needs: build

  bundler-audit:
    name: Bundler Audit
    uses: ./.github/workflows/_lint.yml
    with:
      command: bundle exec bundle-audit check --update
    needs: build

  eslint:
    name: ESLint
    uses: ./.github/workflows/_lint.yml
    with:
      command: yarn eslint
      image: gmmcal/gmmcal:cypress
    needs: cypress

  eslint_tests:
    name: ESLint / Tests
    uses: ./.github/workflows/_lint.yml
    with:
      command: yarn eslint:tests
      image: gmmcal/gmmcal:cypress
    needs: cypress

  # TESTS
  tests:
    name: Backend
    uses: ./.github/workflows/_tests.yml
    with:
      command: bundle exec rspec
    needs: build

  e2e-admin:
    name: Admin
    uses: ./.github/workflows/_cypress.yml
    with:
      pattern: spec/end-to-end/tests/admin/**.js
    needs: [build, cypress]

  e2e-frontend:
    name: Frontend
    uses: ./.github/workflows/_cypress.yml
    with:
      pattern: spec/end-to-end/tests/frontend/**.js
    needs: [build, cypress]

  # Preview and Cleanup
  deploy:
    name: Preview
    uses: ./.github/workflows/_preview.yml
    needs: preview
    secrets: inherit
    with:
      tag-name: "gmmcal/gmmcal:preview-${{ github.event.number }}-${{ github.run_number }}"
