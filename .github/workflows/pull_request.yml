name: Pipeline

on:
  - pull_request

concurrency:
  group: pull-request-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # DOCKER
  build:
    name: Build Image
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_docker.yml@v1
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      name: Test
      image: "gmmcal/gmmcal:test-${{ github.event.number }}-${{ github.run_number }}"

  cypress:
    name: Build Image
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_docker.yml@v1
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      name: Cypress
      target: cypress
      image: "gmmcal/gmmcal:cypress-${{ github.event.number }}-${{ github.run_number }}"

  preview:
    name: Build Image
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_docker.yml@v1
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      name: Preview
      target: staging
      image: "gmmcal/gmmcal:preview-${{ github.event.number }}-${{ github.run_number }}"
      publish: true

  development:
    name: Build Image
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_docker.yml@v1
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      name: Development
      target: development
      publish: false
      image: gmmcal/gmmcal:development

  production:
    name: Build Image
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_docker.yml@v1
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      name: Production
      target: production
      publish: false
      image: gmmcal/gmmcal:production

  # LINT
  rubocop:
    name: Lint
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_lint.yml@v1
    with:
      name: Rubocop
      image: "gmmcal/gmmcal:test-${{ github.event.number }}-${{ github.run_number }}"
      command: bin/rubocop
    needs: build

  reek:
    name: Lint
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_lint.yml@v1
    with:
      name: Reek
      image: "gmmcal/gmmcal:test-${{ github.event.number }}-${{ github.run_number }}"
      command: bundle exec reek --config .reek.yml .
    needs: build

  brakeman:
    name: Lint
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_lint.yml@v1
    with:
      name: Brakeman
      image: "gmmcal/gmmcal:test-${{ github.event.number }}-${{ github.run_number }}"
      command: bin/brakeman
    needs: build

  scsslint:
    name: Lint
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_lint.yml@v1
    with:
      name: SCSSLint
      image: "gmmcal/gmmcal:test-${{ github.event.number }}-${{ github.run_number }}"
      command: bundle exec scss-lint --config .scss-lint.yml
    needs: build

  bundler-audit:
    name: Lint
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_lint.yml@v1
    with:
      name: Bundler Audit
      image: "gmmcal/gmmcal:test-${{ github.event.number }}-${{ github.run_number }}"
      command: bundle exec bundle-audit check --update
    needs: build

  eslint:
    name: Lint
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_lint.yml@v1
    with:
      name: ESLint
      image: "gmmcal/gmmcal:cypress-${{ github.event.number }}-${{ github.run_number }}"
      command: yarn eslint
    needs: cypress

  eslint_tests:
    name: Lint
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_lint.yml@v1
    with:
      name: ESLint - Tests
      image: "gmmcal/gmmcal:cypress-${{ github.event.number }}-${{ github.run_number }}"
      command: yarn eslint:tests
    needs: cypress

  # TESTS
  tests:
    name: Tests
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_tests.yml@v1
    with:
      image: "gmmcal/gmmcal:test-${{ github.event.number }}-${{ github.run_number }}"
      command: bundle exec rspec
    needs: build

  e2e-admin:
    name: Tests
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_cypress.yml@v1
    with:
      image: "gmmcal/gmmcal:cypress-${{ github.event.number }}-${{ github.run_number }}"
      application-image: "gmmcal/gmmcal:test-${{ github.event.number }}-${{ github.run_number }}"
      pattern: spec/end-to-end/tests/admin/**.js
      name: Admin
    needs: [build, cypress]

  e2e-frontend:
    name: Tests
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_cypress.yml@v1
    with:
      image: "gmmcal/gmmcal:cypress-${{ github.event.number }}-${{ github.run_number }}"
      application-image: "gmmcal/gmmcal:test-${{ github.event.number }}-${{ github.run_number }}"
      pattern: spec/end-to-end/tests/frontend/**.js
      name: Frontend
    needs: [build, cypress]
