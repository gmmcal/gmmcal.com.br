    steps:
      - uses: actions/checkout@v1

      - name: Install Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      # caching
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: yarn-lint-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-lint-${{ env.cache-name }}-
            yarn-lint-

      - name: Install yarn
        run: npm i -g yarn

      - name: Run yarn install
        run: yarn install

      - name: Run ESLint
        run: yarn eslint
