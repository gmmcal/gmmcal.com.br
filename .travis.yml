language: ruby

cache:
  - bundler
  - yarn

rvm:
  - 2.3.7
  - 2.4.4
  - 2.5.0
  - 2.5.1

before_install:
  - gem update --system
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

before_script:
  - cp config/database.yml.travis config/database.yml
  - cp config/secrets.yml.travis config/secrets.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - bundle exec rake db:migrate
  - bin/webpack

install:
  - bundle install
  - nvm install node
  - npm i -g yarn
  - yarn install

# script:
#   - bundle exec rspec
#   - yarn test:once
#   - bundle exec rake db:seed
#   - bundle exec rails server -p 3000 &
#   - yarn cypress:ci
#   - kill $(jobs -p) || true

stages:
  - backend
  - frontend
  - end-to-end

jobs:
  include:
    - stage: backend
      script:
        - bundle exec rspec
    - stage: frontend
      script:
        - yarn test:once
    - stage: end-to-end
      script:
        - bundle exec rake db:seed
        - bundle exec rails server -p 3000 &
        - yarn cypress:ci
        - kill $(jobs -p) || true

bundler_args: --without production

after_script:
  - ./cc-test-reporter format-coverage -t simplecov -o coverage/codeclimate.backend.json coverage/backend/.resultset.json
  - ./cc-test-reporter format-coverage -t lcov -o coverage/codeclimate.frontend.json coverage/frontend/lcov.info
  - ./cc-test-reporter sum-coverage coverage/codeclimate.*.json -p 2
  - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage; fi
