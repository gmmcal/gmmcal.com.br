language: ruby

dist: xenial

services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
      - xvfb
      - libgtk2.0-0
      - libnotify-dev
      - libgconf-2-4
      - libnss3
      - libxss1
      - libasound2

cache:
  directories:
    - ~/.rvm
    - ~/.npm
    - ~/.cache
    - .node_modules

common: &common
  before_install:
    - gem update --system

  before_script:
    - cp config/database.yml.travis config/database.yml
    - cp config/secrets.yml.travis config/secrets.yml
    - psql -c 'create database travis_ci_test;' -U postgres
    - bundle exec rails db:migrate

  install:
    - bundle install
    - nvm install 12.0.0
    - npm i -g yarn
    - yarn install

tests: &tests
  <<: *common
  before_install:
    - gem update --system
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build

  script:
    - bundle exec rspec
    - yarn test:once

  after_script:
    - ./cc-test-reporter format-coverage -t simplecov -o coverage/codeclimate.backend.json coverage/backend/.resultset.json
    - ./cc-test-reporter format-coverage -t lcov -o coverage/codeclimate.frontend.json coverage/frontend/lcov.info
    - ./cc-test-reporter sum-coverage coverage/codeclimate.*.json -p 2
    - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage; fi

jobs:
  include:
    - stage: unit tests
      rvm: 2.5.6
      if: type = pull_request
      env:
        - CACHE_NAME=RUBY-255-${TRAVIS_BRANCH}
      <<: *tests

    - stage: unit tests
      rvm: 2.6.5
      env:
        - CACHE_NAME=RUBY-263-${TRAVIS_BRANCH}
      <<: *tests

    - stage: end-to-end tests
      rvm: 2.6.5
      if: type = pull_request
      env:
        - CACHE_NAME=E2E-${TRAVIS_BRANCH}
        - RAILS_ENV=production
        - NODE_ENV=production
      <<: *common

      script:
        - bundle exec rails db:seed
        - yarn cypress:ci

    - stage: deploy
      script: skip
      deploy: &heroku
        provider: heroku
        app: gmmcal-dev
        api_key: $HEROKU_AUTH_TOKEN
        run:
          - "rails db:migrate"
          - "rails db:seed:all"
          - "rails db:cache:clear"
        on:
          branch: master

    - stage: deploy
      script: skip
      deploy: &heroku
        provider: heroku
        app: gmmcal
        api_key: $HEROKU_AUTH_TOKEN
        run:
          - "rails db:migrate"
          - "rails db:cache:clear"
        on:
          all_branches: true
          tags: true

bundler_args: --without production
